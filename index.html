<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Course Creator 360 Hero</title>
    
    <!-- ===========  CC360 HERO (CLS/LCP‑Optimised)  =========== -->
    <!-- Performance optimizations -->
    <link rel="preload" href="assets/images/coursecreator360-logo.svg" as="image" fetchpriority="high">
    <link rel="preload" href="assets/images/course-creation-icon.svg" as="image">
    <link rel="preload" href="assets/images/blueprint-roadmap-icon.svg" as="image">
    <link rel="dns-prefetch" href="https://go.coursecreator360.com">

    <style>
        /* ─── Container ───────────────────────────────────────── */
        .cc360-hero{font-family:"Segoe UI",system-ui,sans-serif;background:radial-gradient(circle at 60% 20%,#28c1ff 0%,#0084ff 40%,#006de0 100%);color:#fff;padding:5rem 2rem;border-radius:34px;box-shadow:0 18px 36px rgba(0,0,0,.25);overflow:hidden;margin:0 auto;max-width:1180px;text-align:center}
        /* ─── Headline / Copy ─────────────────────────────────── */
        .cc360-hero h2{font-size:3rem;line-height:1.15;font-weight:800;margin:0 0 1rem}
        .cc360-hero p{font-size:1.125rem;line-height:1.65;opacity:.95;margin:0 auto 2.25rem;max-width:720px}
        /* ─── CTA ─────────────────────────────────────────────── */
        .cc360-cta{display:inline-block;background:#fff;color:#000;font-weight:700;font-size:1rem;padding:14px 38px;border-radius:60px;text-decoration:none;box-shadow:0 6px 14px rgba(0,0,0,.15);transition:transform .3s ease,box-shadow .3s ease}
        .cc360-cta:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,0,0,.22);background:#f4f4f4}
        /* ─── Card Grid ───────────────────────────────────────── */
        .cc360-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:2rem;margin-top:3.5rem}
        .cc360-card{background:#e2ff00;color:#000;border-radius:26px;box-shadow:0 12px 24px rgba(0,0,0,.18);padding:1.75rem 1.5rem;display:flex;flex-direction:column;align-items:center;min-height:320px;transition:transform .3s ease,box-shadow .3s ease;position:relative;overflow:hidden}
        .cc360-card:hover{transform:translateY(-6px);box-shadow:0 16px 28px rgba(0,0,0,.25)}
        .cc360-card img{height:160px;width:auto;margin-bottom:1rem;object-fit:contain;transition:transform .3s ease}
        .cc360-card:hover img{transform:scale(1.05)}
        .cc360-card p{font-size:1rem;font-weight:600;line-height:1.4;margin:0;text-align:center}
        /* ─── Floating logo animation (GPU‑only) ─────────────────── */
        .cc360-money{width:180px;height:180px;margin:0 auto 2rem;animation:float 5s ease-in-out infinite}
        @keyframes float{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-10px) rotate(2deg)}}
        /* ─── Responsive tweaks ───────────────────────────────── */
        @media(max-width:768px){
            .cc360-hero{padding:3rem 1rem}
            .cc360-hero h2{font-size:2rem;line-height:1.2}
            .cc360-hero p{font-size:0.95rem;margin-bottom:2rem}
            .cc360-cards{grid-template-columns:1fr;gap:1.5rem;margin-top:2.5rem}
            .cc360-card{min-height:260px;padding:1.5rem}
            .cc360-card img{height:120px}
            .cc360-money{width:120px;height:120px;margin-bottom:1.5rem}
            .cc360-cta{font-size:0.9rem;padding:12px 32px}
        }
        
        @media(max-width:480px){
            .cc360-hero{padding:2.5rem 0.75rem;border-radius:20px}
            .cc360-hero h2{font-size:1.75rem}
            .cc360-hero p{font-size:0.9rem;max-width:100%;padding:0 0.5rem}
            .cc360-cards{gap:1.25rem;margin-top:2rem}
            .cc360-card{min-height:240px;padding:1.25rem;border-radius:20px;margin:0 auto;max-width:300px}
            .cc360-card img{height:100px}
            .cc360-card p{font-size:0.9rem}
            .cc360-money{width:100px;height:100px}
            .cc360-cta{font-size:0.85rem;padding:10px 28px;display:inline-block;margin:0 auto}
        }
        
        /* Additional styles for the page */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            font-family: "Segoe UI", system-ui, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Mobile responsive container */
        @media(max-width:768px){
            body{padding:1rem}
        }
        
        @media(max-width:480px){
            body{padding:0.5rem}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cc360-hero" role="region" aria-label="Course Creator 360 promotion">
            <!-- Hero Icon (critical for brand; eager load) -->
            <img
                src="assets/images/coursecreator360-logo.svg"
                alt="Course Creator 360 Logo"
                class="cc360-money"
                width="180" height="180"
                fetchpriority="high" loading="eager" decoding="async"
            >

            <!-- Value Prop -->
            <h2>Proven by<br>$30,000,000&nbsp;in Digital Sales</h2>
            <p>We've personally built and sold $30M+ in digital products to 40,000+ creators, coaches, and experts. We know what works&nbsp;— and we packaged it for you.</p>

            <!-- CTA -->
            <a href="https://go.coursecreator360.com/cc360-demo" target="_blank" rel="noopener noreferrer" class="cc360-cta">Book&nbsp;A&nbsp;Demo</a>

            <!-- Feature Cards -->
            <div class="cc360-cards">
                <div class="cc360-card">
                    <img src="assets/images/course-creation-icon.svg"
                         alt="Battle‑tested templates"
                         width="160" height="160"
                         loading="lazy" decoding="async">
                    <p>Battle‑tested<br>Templates</p>
                </div>

                <div class="cc360-card">
                    <img src="assets/images/blueprint-roadmap-icon.svg"
                         alt="Step‑by‑step blueprints"
                         width="160" height="160"
                         loading="lazy" decoding="async">
                    <p>Step‑by‑step<br>Blueprints</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Delay third‑party pixels/analytics until user shows intent -->
    <script>
    (function(){
        const deferScripts = () => {
            document.querySelectorAll('script[data-defer-after-load]').forEach(s=>{
                const el = document.createElement('script');
                [...s.attributes].forEach(a=>{if(a.name!=='data-defer-after-load')el.setAttribute(a.name,a.value)});
                el.src = s.dataset.src || s.src;
                el.async = true;
                s.replaceWith(el);
            });
        };
        let armed = false;
        const arm = () => { if(!armed){armed=true;deferScripts();window.removeEventListener('scroll',arm,{passive:true});} };
        window.addEventListener('scroll',arm,{passive:true});
    })();
    </script>
    <!-- ===========  /CC360 HERO  =========== -->
</body>
</html>
